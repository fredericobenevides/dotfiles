- name: Link fish file
  file: src={{ dotfilespath }}/files/fish/fish_prompt.fish
    dest=~/.config.old/fish/functions/fish_prompt.fish
    state=link
    force=yes

- name: Link fish file
  file: src={{ dotfilespath }}/files/fish/{{ item }}
    dest=~/.config.old/fish/{{ item }}
    state=link
    force=yes
  loop:
    - config.old.fish
    - fish_variables
