- name: Linux - Make sure "ag - Silver Searcher" is present
  apt: name=silversearcher-ag state=present
  become: true

- name: Linux - Make sure "curl" is present
  apt: name=curl state=present
  become: true
- name: Linux - Make sure "wget" is present
  apt: name=curl state=present
  become: true

- name: Linux - Verify if install Docker
  shell: docker version
  ignore_errors: yes
  register: docker_version

- name: Linux - Install Docker
  shell: exec wget -qO- https://get.docker.com/ | sh
  when: docker_version.rc != 0

- name: Linux - Make sure "git" is present
  apt: name=git state=present
  become: true

- name: Linux - Verify if install Go
  shell: gv=`awk -F '=' '/GO_VERSION=/{print $2}' {{ dotfilespath }}/files/go/install.sh`; go version | grep $gv
  ignore_errors: yes
  register: go_version

- name: Linux - Install Go
  shell: exec {{ dotfilespath }}/files/go/install.sh
  when: go_version.rc != 0

- name: Linux - Verify if install Node
  shell: nv=`awk -F '=' '/NODE_VERSION=/{print $2}' {{ dotfilespath }}/files/node/install.sh`; node --version | grep $nv
  ignore_errors: yes
  register: node_version

- name: Linux - Install Node
  shell: exec {{ dotfilespath }}/files/node/install.sh
  when: node_version.rc != 0

- name: Linux - Make sure "tmux" is present
  apt: name=zsh state=present
  become: true
- name: Linux - Make sure "xclip" is present
  apt: name=zsh state=present
  become: true

- name: Linux - Make sure "zsh" is present
  apt: name=zsh state=present
  become: true

- name: Linux - Make sure "vim-gtk" is present
  apt: name=vim-gtk state=present
  become: true
- name: Linux - Make sure "exuberant-ctags" is present
  apt: name=exuberant-ctags state=present
  become: true

- name: Linux - Install neovim
  shell: exec {{ dotfilespath }}/files/vim/install_neovim_linux.sh
